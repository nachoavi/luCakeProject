{% extends 'base.html' %}


{% block content %}

<div>
    <div class="p-3">
        <h1>Registro de clientes</h1>
    </div>

          <label for="inputRut" class="form-label">RUT</label>
          <input type="text" class="form-control" id="InputRut">

        <div class="mb-3">
          <label for="inputPhone" class="form-label">Tel√©fono</label>
          <input type="text" class="form-control" id="InputPhone">
        </div>
        
        <div class="text-center pt-4">
          <a class="btn btn-primary" href="{% url 'clientContacts'%}">Volver</a>
          <button type="submit" class="btn btn-primary text-center">Registrar</button>
        </div>

      </form>

</div>
