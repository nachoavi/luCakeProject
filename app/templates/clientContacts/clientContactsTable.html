{% block content %}

<div>
    <h1>Clientes registrados</h1>
</div>
<div>

        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Rut</th>
                <th>Telefono</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>

                <td>{{client.lastname}}</td>

    </table>
