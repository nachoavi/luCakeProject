{%extends 'base.html'%}

{% block content %}

<div class="mb-3">
    <h4>Detalles de la receta - {{recipe.title}}</h4>
</div>

<div class="m-2">

    <h3 class="text-primary">Ingredientes: </h3>

    <div>
        <ul class="list-group w-50 list-group-flush">
            {% for data in ingredients %}
                <li class="list-group-item">{{data}}</li>
            {% endfor %}
          </ul>
    </div>


    <h3 class="text-primary">Preparaci√≥n: </h3>

    
    <div class="bg-light w-100">
        {{recipe.directions}}

    </div>

</div>

<div class="mt-3">
    <a class="btn btn-success" href="{% url 'recipes'%}">Volver</a>
    <a class="btn btn-danger" href="{% url 'delete_recipe' recipe.id %}">Eliminar receta</a>
</div>


{% endblock content %}
