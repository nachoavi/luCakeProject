<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/panel.css' %}">
    <title>Las Unioninas</title>
</head>

<body>

    <div class="wrapper-layout">
        <aside id="vertical-menu" class="shadow bg-body-tertiary rounded">
            <h1 class="fw-bold">Las <span class="special-text">Unionas</span></h1>
            <nav class="mt-5 d-flex flex-column h-100">
                <ul class="d-flex flex-column gap-5 align-items-start justify-content-center">
                    <li><i class="fa-solid fa-user-plus fa-sm"></i><a href="{%url 'usersTable'%}">Usuarios</a></li>
                    <li><i class="fa-solid fa-cake-candles fa-sm"></i><a href="{%url 'productsTable'%}">Productos</a></li>
                    <li><i class="fa-solid fa-shop fa-sm"></i><a href="{%url 'salesTable'%}">Ventas</a></li>
                    <li><i class="fa-solid fa-cookie fa-lg"></i><a href="{%url 'recipes'%}">Recetas</a></li>
                    <li><i class="fa-solid fa-users-between-lines fa-sm"></i><a href="{%url 'clientContacts'%}">Clientes</a></li>
                    <li><i class="fa-solid fa-users-between-lines fa-sm"></i><a href="{%url 'suppliersTable'%}">Proovedores</a></li>
                    <li><i class="fa-solid fa-calculator"></i><a href="{%url 'costOfSales'%}">Costo de venta</a></li>
                </ul>

                    <ul class="d-flex flex-column justify-content-center">
                    <li><i class="fa-solid fa-right-from-bracket"></i><a href="{% url "logout" %}">Logout</a></li>
                </ul>

            </nav>

            
        </aside>

        <div class="wrapper-content">
            <header class="layout-header">
                <i class="menu fa-sharp fa-solid fa-bars" id="menu" aria-expanded="false"></i>
                <h1 class="title-responsive fw-bold" id="title-desktop">Las <span class="special-text">Unioninas</span></h1>
                <div>
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <ion-icon name="person-circle-outline" class="avatar"></ion-icon>
                        Opciones
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/dashboard/profile/security">Seguridad</a></li>
                        <li><a class="dropdown-item" href="/dashboard/profile/contact">Informaci√≥n de contacto</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                    </ul>
            
                </div>
    
            </header>

            <div class="layout-content p-3" id="layout-content">
                
                {% block content %}
                

                {% endblock content %}
                
            </div>

            <footer class="layout-footer">
                <h1 class="fw-bold">Panel <span class="app-version align-text-bottom fs-5">v1.1.0</span></h1>
            </footer>

        </div>
    </div>



    <script src="{% static 'js/panel.js'%}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
